<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Info Just Began</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; overflow:hidden; font-family:'Orbitron', sans-serif; background:#0a0a0a; color:#fff; }

  /* Background animated nodes */
  #background {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
    overflow:hidden;
    z-index:-1;
  }
  .node {
    position:absolute;
    width:6px; height:6px;
    background:#00fff5;
    border-radius:50%;
    opacity:0.7;
    animation: float 10s linear infinite;
  }
  @keyframes float {
    0% { transform: translate(0,0) scale(1);}
    50% { transform: translate(calc(var(--x) * 50px), calc(var(--y) * 50px)) scale(1.5);}
    100% { transform: translate(0,0) scale(1);}
  }

  /* Hero */
  .hero {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    animation: fadeIn 2s ease forwards;
  }
  .hero h1 {
    font-size:3rem;
    margin-bottom:1rem;
    color:#00fff5;
    letter-spacing:2px;
  }
  .hero p {
    font-size:1.2rem;
    color:#aaa;
    margin-bottom:2rem;
  }
  .hero button {
    padding:1rem 2rem;
    font-size:1.2rem;
    border:none;
    border-radius:8px;
    background:#00fff5;
    color:#000;
    cursor:pointer;
    letter-spacing:1px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .hero button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00fff5;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  /* Typing effect */
  .typing {
    display:inline-block;
    border-right:2px solid #00fff5;
    white-space:nowrap;
    overflow:hidden;
    animation: typing 3s steps(40) infinite alternate;
  }
  @keyframes typing {
    from { width:0; }
    to { width:15ch; }
  }

  /* Footer / FOMO */
  .footer {
    position:absolute;
    bottom:2rem; left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:#555;
    font-size:0.9rem;
  }
</style>
</head>
<body>

<div id="background"></div>

<div class="hero">
  <h1>Info didn’t die.</h1>
  <h1>It just began.</h1>
  <p class="typing">Something is coming. Are you ready?</p>
  <button onclick="mintSpot()">Reserve Your Spot</button>
</div>

<div class="footer">
  100 POL — early mint spot. Limited availability.
</div>

<script>
  // Generate floating nodes
  const bg = document.getElementById('background');
  for(let i=0;i<80;i++){
    const node = document.createElement('div');
    node.classList.add('node');
    node.style.top = Math.random()*100 + 'vh';
    node.style.left = Math.random()*100 + 'vw';
    node.style.setProperty('--x', (Math.random()-0.5)*2);
    node.style.setProperty('--y', (Math.random()-0.5)*2);
    node.style.animationDuration = (5 + Math.random()*10)+'s';
    node.style.opacity = 0.3 + Math.random()*0.7;
    bg.appendChild(node);
  }

  // Placeholder mint function
  function mintSpot() {
    alert("Reserved! Details coming via email/wallet.");
  }
</script>

</body>
</html>
