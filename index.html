<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoFi • Resurrection Phase</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    height: 100%;
    background: #000;
    font-family: 'Orbitron', sans-serif;
    color: #e0fffe;
    overflow: hidden;
    background-image: 
      radial-gradient(circle at 15% 50%, rgba(0,255,245,0.06) 0%, transparent 25%),
      radial-gradient(circle at 85% 30%, rgba(255,0,230,0.04) 0%, transparent 30%);
  }

  #bg-canvas {
    position: fixed;
    inset: 0;
    z-index: -2;
  }

  .overlay-grid {
    position: fixed;
    inset: 0;
    background: 
      linear-gradient(to right, rgba(0,255,245,0.025) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(0,255,245,0.025) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: -1;
    opacity: 0.7;
    animation: gridDrift 60s linear infinite;
  }

  @keyframes gridDrift {
    0% { transform: translate(0,0); }
    100% { transform: translate(-60px, -60px); }
  }

  .hero {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
  }

  .glitch {
    font-size: clamp(2.6rem, 7vw, 5.8rem);
    font-weight: 900;
    color: #00fff5;
    text-shadow: 0 0 10px #00fff5, 0 0 30px #00fff5aa, 2px 0 0 #ff00ea, -2px 0 0 #00ffea;
    letter-spacing: 0.08em;
    line-height: 0.92;
    animation: glitch 4s infinite;
    position: relative;
    margin-bottom: 0.5rem;
  }

  .glitch span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.8;
  }

  .glitch span:nth-child(1) {
    left: 2px;
    text-shadow: -2px 0 #ff00ea;
    clip: rect(0,900px,0,0);
    animation: glitch-anim 3s infinite linear alternate-reverse;
  }

  .glitch span:nth-child(2) {
    left: -2px;
    text-shadow: 2px 0 #00ffea;
    clip: rect(0,900px,0,0);
    animation: glitch-anim2 2.5s infinite linear alternate-reverse;
  }

  @keyframes glitch {
    0%,100% { text-shadow: 0 0 10px #00fff5, 2px 0 #ff00ea, -2px 0 #00ffea; }
    20% { text-shadow: 5px 0 #ff00ea, -5px 0 #00ffea; }
    40% { text-shadow: -5px 0 #00ffea, 5px 0 #ff00ea; }
  }

  .subtitle {
    font-family: 'Roboto Mono', monospace;
    font-size: clamp(1.3rem, 3.5vw, 2rem);
    color: #a0ffe0;
    margin: 1.5rem 0 3.5rem;
    white-space: pre;
  }

  .qr-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .qr-label {
    font-family: 'Roboto Mono', monospace;
    font-size: 1.25rem;
    color: #00fff5;
  }

  .footer {
    position: absolute;
    bottom: 1.8rem;
    left: 50%;
    transform: translateX(-50%);
    color: #444;
    font-size: 0.95rem;
    font-family: 'Roboto Mono', monospace;
    letter-spacing: 1px;
  }

  @media (max-width: 768px) {
    .glitch { font-size: clamp(2.4rem, 9vw, 4.2rem); }
    .subtitle { font-size: 1.35rem; }
  }
</style>

<canvas id="bg-canvas"></canvas>
<div class="overlay-grid"></div>

<div class="hero">
  <h1 class="glitch" aria-label="InfoFi didn’t die...">
    <span>InfoFi didn’t die...</span>

  <h1 class="glitch" aria-label="It has just begun..." style="margin-top: -0.8rem;">

  </h1>

  <p class="subtitle">Something is coming...</p>

    <div class="qr-label">Scan to pay 100 POL</div>
    <canvas id="qrCanvas"></canvas>

</div>

<div class="footer">
  Phase 0 • Limited • Decentralized

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
// ────────────────────────
// QR Code setup
// ────────────────────────
const qrCanvas = document.getElementById('qrCanvas');
const walletAddress = "0x73fe0f0fa44035607b9ddb5ba560301ae7c96a54"; // your wallet
const amountPOL = "100";

const uri = `ethereum:${walletAddress}@137?value=${parseFloat(amountPOL)*1e18}`; 
// Polygon mainnet = chainId 137

QRCode.toCanvas(qrCanvas, uri, {
  width: 200,
  color: {
    dark: "#00fff5",
    light: "#00000000"
  },
  margin: 2
}, function (error) {
  if (error) console.error(error);
});
</script>

<script>
// ────────────────────────
// Background nodes animation
// ────────────────────────
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const nodes = [];
const nodeCount = 90;
const mouse = { x: null, y: null, radius: 180 };

for(let i = 0; i < nodeCount; i++){
  nodes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random()-0.5)*0.6,
    vy: (Math.random()-0.5)*0.6,
    baseRadius: 1.8 + Math.random()*3.2,
    radius: 0
  });
}

window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

function animate(){
  ctx.fillStyle = 'rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  nodes.forEach(n => {
    if(mouse.x && mouse.y){
      const dx = mouse.x - n.x;
      const dy = mouse.y - n.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < mouse.radius){ n.x += dx*0.008; n.y += dy*0.008; }
    }
    n.x += n.vx; n.y += n.vy;
    if(n.x < 0 || n.x > canvas.width) n.vx *= -1;
    if(n.y < 0 || n.y > canvas.height) n.vy *= -1;
    n.radius = n.baseRadius + Math.sin(Date.now()*0.001 + n.x*0.01)*1.2;

    ctx.beginPath();
    ctx.arc(n.x, n.y, n.radius, 0, Math.PI*2);
    ctx.fillStyle = '#00fff5';
    ctx.shadowColor = '#00fff5';
    ctx.shadowBlur = 15;
    ctx.fill();
    ctx.shadowBlur = 0;
  });

  ctx.strokeStyle = 'rgba(0,255,245,0.09)';
  ctx.lineWidth = 1;
  for(let i = 0; i < nodes.length; i++){
    for(let j = i+1; j < nodes.length; j++){
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[j].y - nodes[i].y;
      const dist = Math.hypot(dx, dy);
      if(dist < 140){
        ctx.globalAlpha = (140 - dist)/140*0.6;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
