<script>

// Animated "Something is coming..." dots
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const subtitleEl = document.getElementById('animatedSubtitle');
let dotCount = 0;
let forward = true;

function animateDots() {
  let dots = '.'.repeat(dotCount);
  subtitleEl.textContent = 'Something is coming' + dots;

  if (forward) {
    dotCount++;
    if (dotCount > 3) forward = false;
  } else {
    dotCount--;
    if (dotCount < 0) forward = true;
  }
  setTimeout(animateDots, 500); // adjust speed of dots here
}

animateDots();
</script>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Background nodes animation
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const nodes = [];
const nodeCount = 90;
const mouse = { x: null, y: null, radius: 180 };

for(let i = 0; i < nodeCount; i++){
  nodes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random()-0.5)*0.6,
    vy: (Math.random()-0.5)*0.6,
    baseRadius: 1.8 + Math.random()*3.2,
    radius: 0
  });
}

window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

function animate(){
  ctx.fillStyle = 'rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  nodes.forEach(n => {
    if(mouse.x && mouse.y){
      const dx = mouse.x - n.x;
      const dy = mouse.y - n.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if(dist < mouse.radius){ n.x += dx*0.008; n.y += dy*0.008; }
    }
    n.x += n.vx; n.y += n.vy;
    if(n.x < 0 || n.x > canvas.width) n.vx *= -1;
    if(n.y < 0 || n.y > canvas.height) n.vy *= -1;
    n.radius = n.baseRadius + Math.sin(Date.now()*0.001 + n.x*0.01)*1.2;

    ctx.beginPath();
    ctx.arc(n.x, n.y, n.radius, 0, Math.PI*2);
    ctx.fillStyle = '#00fff5';
    ctx.shadowColor = '#00fff5';
    ctx.shadowBlur = 15;
    ctx.fill();
    ctx.shadowBlur = 0;
  });

  ctx.strokeStyle = 'rgba(0,255,245,0.09)';
  ctx.lineWidth = 1;
  for(let i = 0; i < nodes.length; i++){
    for(let j = i+1; j < nodes.length; j++){
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[j].y - nodes[i].y;
      const dist = Math.hypot(dx, dy);
      if(dist < 140){
        ctx.globalAlpha = (140 - dist)/140*0.6;
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.stroke();
      }
    }
  }
  ctx.globalAlpha = 1;
  requestAnimationFrame(animate);
}
animate();
</script>
